            $("#map-container").japanMap({

              drawsBoxLine: true,
              prefectureNameType: "short",
              lineColor : "#a0a0a0",
              lineWidth: 1,
              borderLineColor: "#f2fcff",
              borderLineWith: 20,
              onSelect : function(data){
                if (selected[data.code] == true) {
                  return;
                }

                var selectedTeam = $(':radio[name="team"]:checked').val();
                if (selectedTeam == 'a') {
                  teamColor = "#a7a5ea";
                } else if (selectedTeam == 'b') {
                  teamColor = "#84b0f6";
                } else {
                  teamColor = "#52d49c";
                }

                if (!confirm(data.name + " でよろしいですか？")) {
                  return false;
                } else {
                  data.area.color = teamColor;
                  selected[data.code] = true;
                }
              },
              color: "#696969",
            });
